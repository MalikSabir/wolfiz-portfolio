<div class="col-md-12">
	<!--begin::Card-->
	<div class="card card-custom gutter-b example example-compact">
		<div class="card-header">
			<h3 class="card-title">Add New Project</h3>
		</div>
		<!--begin::Form-->
		<form [formGroup]="addProject" (submit)="addProjectData()">
			<div class="card-body">
				<div class="form-group mb-8">
					<div class="alert alert-custom alert-default" role="alert">
						<div class="alert-icon">
							<span class="svg-icon svg-icon-primary svg-icon-xl">
								<!--begin::Svg Icon | path:assets/media/svg/icons/Tools/Compass.svg-->
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
									width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
									<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
										<rect x="0" y="0" width="24" height="24" />
										<path
											d="M7.07744993,12.3040451 C7.72444571,13.0716094 8.54044565,13.6920474 9.46808594,14.1079953 L5,23 L4.5,18 L7.07744993,12.3040451 Z M14.5865511,14.2597864 C15.5319561,13.9019016 16.375416,13.3366121 17.0614026,12.6194459 L19.5,18 L19,23 L14.5865511,14.2597864 Z M12,3.55271368e-14 C12.8284271,3.53749572e-14 13.5,0.671572875 13.5,1.5 L13.5,4 L10.5,4 L10.5,1.5 C10.5,0.671572875 11.1715729,3.56793164e-14 12,3.55271368e-14 Z"
											fill="#000000" opacity="0.3" />
										<path
											d="M12,10 C13.1045695,10 14,9.1045695 14,8 C14,6.8954305 13.1045695,6 12,6 C10.8954305,6 10,6.8954305 10,8 C10,9.1045695 10.8954305,10 12,10 Z M12,13 C9.23857625,13 7,10.7614237 7,8 C7,5.23857625 9.23857625,3 12,3 C14.7614237,3 17,5.23857625 17,8 C17,10.7614237 14.7614237,13 12,13 Z"
											fill="#000000" fill-rule="nonzero" />
									</g>
								</svg>
								<!--end::Svg Icon-->
							</span>
						</div>
						<div class="alert-text">Welcome here you can add your new project which will show on your
							profile.</div>
					</div>
				</div>

				<div class="form-group">
					<label>Title of Project
						<span class="text-danger">*</span></label>
					<input type="text" class="form-control" placeholder="Title of your project" formControlName="title"
						minlength="3" />
					<!-- <span class="form-text text-muted">We'll never share your email with anyone else.</span> -->
					<span class="text-danger"
						*ngIf="(addFormControl.title.touched || submitted) && addFormControl.title.errors?.required">
						Title is Required
					</span>
					<span class="text-danger"
						*ngIf="addFormControl.title.touched && addFormControl.title.errors?.minlength">
						Title must be more then 3 character
					</span>
				</div>
				<div class="form-group mb-1">
					<label for="exampleTextarea">Project Description
						<span class="text-danger">*</span></label>
					<textarea class="form-control" id="exampleTextarea" rows="3" formControlName="description"
						placeholder="Project description must be more than 10 character..."></textarea>
					<span class="text-danger"
						*ngIf="(addFormControl.description.touched || submitted) && addFormControl.description.errors?.required">
						Description of project is required
					</span>
					<span class="text-danger"
						*ngIf="addFormControl.description.touched && addFormControl.description.errors?.minlength">
						Title must be more then 10 character
					</span>
				</div>

				<div class="d-flex flex-row">
					<div class="p-2 w-50">
						<div class="form-group">
							<label for="exampleSelect1">Select Category
								<span class="text-danger">*</span></label>
							<select class="form-control" formControlName="categoryDropdown">
								<option *ngFor="let cl of categoryList" value="{{cl.pk_category}}">{{cl.categoryName}}
								</option>
							</select>
							<span class="text-danger"
								*ngIf="(addFormControl.categoryDropdown.touched || submitted) && addFormControl.categoryDropdown.errors?.required">
								Category is required
							</span>
						</div>
					</div>

					<div class="p-2 w-50">
						<div class="form-group">
							<label for="exampleSelect1">Project Status
								<span class="text-danger">*</span></label>
							<select class="form-control" id="exampleSelect1" formControlName="status">
								<option value="Publish">Publish</option>
								<option value="Un Publish">Un Publish</option>
							</select>
							<span class="text-danger"
								*ngIf="(addFormControl.status.touched || submitted) && addFormControl.status.errors?.required">
								Status of project is required
							</span>
						</div>
					</div>

				</div>

				<div class="col text-left">
					<!-- <img [src]="imagePreview" class="rounded image img_preview"> -->
					<input type="file" #filePicker (change)="onImagePicked($event)" class="m-2">
					<span class="text-danger"
						*ngIf="(addFormControl.image.touched || submitted) && addFormControl.image.errors?.required">
						Image is required
					</span>
				</div>

			</div>
			<div class="card-footer">
				<button type="submit" class="btn btn-primary mr-2">Submit</button>
				<button type="reset" class="btn btn-secondary">Cancel</button>
			</div>
		</form>
		<!--end::Form-->
	</div>
	<!--end::Card-->
</div>
